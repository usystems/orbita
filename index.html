<!DOCTYPE html>
<html lang="de">
	<head>
		<title>My Webpage</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="application-name" content="Orbita"/>

		<link rel="manifest" type="application/manifest+json" href="manifest.json">
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="favicon-192x192.png" sizes="192x192">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700">
		<link rel="stylesheet" href="app.css">
		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

		<script src="app.js"></script>
	</head>
	<body>
		<div id="page" style="display: none">
			<h1>Welcome to my webpage!</h1>
			<p>This is a paragraph of text.</p>
			<ul>
				<li>List item 1</li>
				<li>List item 2</li>
				<li>List item 3</li>
			</ul>
			<a href="https://www.example.com">A link to another webpage</a>
		</div>

		<div id="app" style="display: none">
			<div class="main-container-wrapper">
				<div class="onion-container">
					<div class="onion-circle">
						<div class="onion-circle__inner">
							<p class="onion-circle__inner-number">3</p>
							<p class="onion-circle__inner-label">Tag der Periode</p>
						</div>

					</div>
				</div>
				<div class="calendar-container" id="calendar"></div>
				<div class="button-container" id="buttons"></div>
			</div>
		</div>
	</body>
</html>
